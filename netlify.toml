[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Umgebungsvariablen für die Build-Zeit
[build.environment]
  NODE_VERSION = "18"

# Deaktiviere Secret Scanning für VITE_ Variablen, da wir sie nicht mehr verwenden
[build.processing]
  skip_processing = false

# Redirect-Regeln für SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
